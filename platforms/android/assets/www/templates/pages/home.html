<ion-view>
  <ion-nav-title>
    <span class="bold-text">Home</span>
  </ion-nav-title>
  <ion-content has-bouncing="false" class=" home-page" scroll="false">

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="username">
     </label>
    </div>

    <div class="submitBtn" ng-click="fetch(username)">submit</div>

  </ion-content>
</ion-view>
